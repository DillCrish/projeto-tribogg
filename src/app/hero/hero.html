<section
    class="bg-dark relative h-screen min-h-200 w-full overflow-hidden font-sans selection:bg-brand selection:text-title py-10 lg:py-0"
>
    <!-- 1. Background Image Layer -->
    <div class="bg-[url('/images/background-gaules.png')] bg-cover bg-center h-screen z-10 absolute inset-0 z-0">

    </div>
    <!-- 2. Main Content Grid -->
    <div class="relative z-10 wrapper h-full flex flex-col lg:flex-row items-center justify-between pt-12 pb-32 md:pt-50 md:pb-200 lg:pb-70">
        <!-- LEFT CONTENT: Typography -->
        <div class="flex sm:pt-6 flex-col md:items-center items-start justify-center h-full w-full lg:w-1/2">
            <!-- Main Title -->
            <h1 class="text-8xl pt-16 sm:pt-0 md:text-center lg:text-start md:pt-0 md:pb-25 md:text-8xl lg:text-[170px] font-regular leading-[0.85] text-ondark tracking-[-0.03em]">
                Casa da<br/>
                <span class="text-brand font-semibold">Tribo</span>
            </h1>
        </div>
        <!-- RIGHT CONTENT: Floating Stream Card -->
        <div
            class="w-full sm:items-center lg:w-137.5 pb-7 md:pb-0 mt-10 lg:mt-0 flex flex-col items-end"
        >
            <!-- Card Container -->
            <div
                class="w-full sm:w-130 bg-dark/40 backdrop-blur-xl border border-white/10 rounded-2xl overflow-hidden"
            >
                <!-- Video Area (Iframe Placeholder) -->
                <div class="relative aspect-video w-full lg:h-80 bg-dark group cursor-pointer">
                    <!-- Thumbnail Image -->
                    <iframe
                        [src]="twitchUrl"
                        class="w-full h-full object-cover"
                        allowfullscreen="allowfullscreen"
                    >
                    </iframe>
                    <!-- Overlays inside video -->
                    <!-- Title Overlay -->
                    <div class="absolute bottom-6 left-5 text-left group-hover:hidden transition-transform duration-900">
                        <h3
                            class="text-ondark text-2xl pb-4 font-black italic leading-none shadow-dark drop-shadow-md">
                            {{ streamInfo.title }}
                        </h3>
                    </div>
                    <!-- Play Button Overlay (Hover) -->
                    <div
                        class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 pointer-events-none"
                    >
                        <i
                            class="fa-solid fa-play text-5xl text-brand drop-shadow-[0_0_15px_rgba(0,242,234,0.5)]"
                        ></i>
                    </div>
                </div>
                <!-- Controls Bar (Below Video) -->
                <div class="p-4 flex items-center justify-between gap-2 bg-dark/2">
                    <!-- Left: Text Link -->
                    <div
                        class="hidden sm:flex items-center gap-2 text-[11px] font-semibold uppercase tracking-widest text-ondark/90 hover:text-ondark cursor-pointer transition"
                    >
                        <i class="fa-solid fa-bars text-brand"></i>
                        Outras Transmissões
                    </div>
                    <!-- Center: Arrows & Category -->
                    <div class="flex items-center gap-1">
                        <button class="text-ondark/90 hover:text-brand transition">
                            <fa-icon [icon]="['fas', 'angle-left']" class="text-ondark/30 text-xs"></fa-icon>
                        </button>
                        <span
                            class="text-[11px] font-semibold uppercase text-ondark tracking-wider"
                        >Counter-Strike 2</span>
                        <button class="text-ondark/90 hover:text-brand-hover transition">
                            <fa-icon [icon]="['fas', 'angle-right']" class="text-ondark text-xs"></fa-icon>
                        </button>
                    </div>
                    <!-- Right: CTA Button -->
                    <button
                        class="bg-brand hover:bg-brand-hover cursor-pointer text-ondark px-3.5 py-3 rounded-lg text-[11px] font-semibold uppercase tracking-wide flex items-center gap-1 transition-colors duration-300"
                    >
                        Me leve a transmissão
                        <fa-icon [icon]="['fas', 'arrow-right']" class="text-ondark text-xs"></fa-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- 3. Bottom Absolute Elements -->
        <div class="absolute -bottom-5 md:bottom-0 left-0 w-full px-6 md:px-20 pb-2 md:pb-65 lg:pb-32 z-40 flex items-end justify-between pointer-events-none">

            <div class="pointer-events-auto opacity-90">
                <span class="text-ondark font-regular text-xs md:text-2xl lg:text-4xl"> La </span><br/>
                <span class="text-ondark font-bold text-xs md:text-2xl lg:text-4xl"> Tribonera </span>
            </div>

            <div class="absolute left-1/2 -translate-x-1/2 bottom-1 md:bottom-10 md:pb-55 lg:-bottom-30 flex flex-col items-center gap-2 pointer-events-auto">
                <div class="w-4 h-6 lg:w-5 lg:h-8 border-2 border-ondark/30 rounded-full flex justify-center pt-2">
                    <div class="w-1 h-1.5 bg-white rounded-full animate-scroll"></div>
                </div>
                <span class="text-[9px] font-bold uppercase text-white/30 tracking-widest">Scroll</span>
            </div>

            <div class="pointer-events-auto opacity-90">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-helmet-safety text-3xl text-ondark"></i>
                    <img ngSrc="images/logo-gaules.svg" width="1000" height="1000" alt="Logo" class="w-20 lg:w-32">
                </div>
            </div>
        </div>
    </div>
    <!-- 4. The White Curve (Transition to next section) -->
    <!-- This element sits at the very bottom and curves upwards into the hero image -->
    <div
        class="absolute lg:-bottom-1 -bottom-10 left-0 w-full h-16 md:h-24 bg-ondark rounded-t-[40px] md:rounded-t-[80px] z-30 shadow-[0_-10px_40px_rgba(0,0,0,0.2)]"
    ></div>
</section>
