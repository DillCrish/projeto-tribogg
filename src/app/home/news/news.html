<div class="container mx-auto pt-4 px-6 lg:px-20">
    <div class="w-full h-px bg-subtle mb-20"></div>
</div>

<section class="bg-ondark pb-16 font-sans">
    <div class="container mx-auto px-6 lg:px-20">
        <div class="flex flex-col xl:flex-row gap-12">
            <div class="w-full xl:w-5/12 flex flex-col gap-12">
                <div *ngFor="let news of featuredNews" class="group cursor-pointer">
                    <h3
                        class="text-xl md:text-[22px] font-bold text-title leading-tight mb-4 group-hover:text-brand transition-colors"
                    >
                        {{ news.title }}
                    </h3>

                    <div class="flex flex-col sm:flex-row gap-5">
                        <div
                            class="shrink-0 w-full sm:w-[260px] h-[100px] rounded-xl overflow-hidden"
                        >
                            <img
                                [src]="news.imageUrl"
                                class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
                            />
                        </div>

                        <div class="flex flex-col gap-2">
                            <div
                                class="flex items-center gap-2 text-[12px] font-semibold uppercase tracking-wider"
                            >
                                <span class="text-subtle-gray">{{ news.date }}</span>
                                <span class="w-1 h-1 rounded-full bg-subtle-gray"></span>
                                <span class="text-brand">{{ news.category }}</span>
                            </div>
                            <p class="text-body text-sm leading-normal line-clamp-3">
                                {{ news.excerpt }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full xl:w-8/12">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">
                    <div
                        *ngFor="let item of gridNews"
                        class="group relative h-48 md:h-48 rounded-xl overflow-hidden cursor-pointer bg-gray-900"
                    >
                        <img
                            [src]="item.imageUrl"
                            class="w-full h-full object-cover opacity-90 group-hover:opacity-50 group-hover:scale-105 transition-all duration-500"
                        />

                        <div
                            class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"
                        ></div>

                        <div class="absolute inset-0 p-4 flex flex-col justify-end items-start">
                            <span
                                class="bg-brand text-ondark text-[12px] font-bold uppercase px-2 py-1 mb-2 shadow-sm"
                            >
                                {{ item.category }}
                            </span>

                            <h4
                                class="text-ondark text-base font-medium leading-tight line-clamp-3 drop-shadow-md group-hover:underline decoration-ondark/50 underline-offset-2"
                            >
                                {{ item.title }}
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
