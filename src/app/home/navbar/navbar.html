<nav class="fixed w-full z-50 top-0 left-0 border-b border-ondark/5 bg-dark/20 backdrop-blur-md text-ondark">

    <div class="wrapper flex items-center justify-between py-5 z-50">
        <div class="flex items-center">
            <img ngSrc="images/logo-tribo.svg" alt="Logo Tribo" class="w-25 cursor-pointer" height="1000" width="1000" routerLink="">
        </div>

        <div class="flex items-center gap-6">
            <a href="#"
               class="hidden md:flex items-center gap-3 text-[10px] font-semibold uppercase tracking-widest text-ondark hover:text-brand-readable transition duration-400">
                <fa-icon [icon]="['fas', 'user']" class="text-brand text-base"></fa-icon>
                <span class="text-sm">Entrar Agora</span>
            </a>

            <button
                class="hidden md:flex text-ondark px-5 pb-3.5 pt-4 rounded-lg cursor-pointer text-[10px] font-semibold uppercase items-center self-center gap-2 transition-colors duration-400 shadow-lg shadow-[#0178FF]-500/20 hover:bg-brand-hover"
                [class.bg-brand]="!layoutService.isAboutPage()"
                [class.bg-rose-700]="layoutService.isAboutPage()">

                <fa-icon [icon]="['fab', 'twitch']" class="text-ondark text-base"></fa-icon>
                <span class="text-sm">Conectar com Twitch</span>
            </button>

            <button (click)="toggleMenu()"
                    class="md:hidden text-ondark text-xl hover:text-brand-hover transition cursor-pointer p-2">
                <fa-icon [icon]="['fas', 'bars']" class="text-brand"></fa-icon>
            </button>
        </div>
    </div>

    @if (isOpen()) {
        <div
            class="absolute top-full left-0 w-full bg-dark backdrop-blur-md border-b border-ondark/5 flex flex-col p-6 gap-4 md:hidden shadow-2xl animate-slide-down">
            <button
                class="text-ondark hover:text-brand-readable px-5 py-3 rounded-sm text-xs font-black uppercase flex items-center justify-center cursor-pointer gap-2 transition-colors duration-400 w-full">
                <fa-icon [icon]="['fas', 'user']" class="text-brand text-base"></fa-icon>
                Entrar Agora
            </button>

            <button
                class="bg-brand hover:bg-brand-hover text-ondark px-5 py-4 cursor-pointer rounded-sm text-xs font-semibold uppercase flex items-center justify-center gap-3 transition-colors duration-400 w-full">
                <fa-icon [icon]="['fab', 'twitch']" class="text-ondark text-base"></fa-icon>
                Conectar com Twitch
            </button>
        </div>
    }
</nav>
